<!DOCTYPE html>
<html>
<head>
	<title>Js Vanilla StopWatch</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
      *, html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
      .nes-container{
      	width: 500px;
      }
    </style>
</head>
<body style="background: #212529;">
<center>
<div>
<div style="margin: 3rem;" class="nes-container is-dark with-title is-centered">
<h1 style="letter-spacing: 5px">Stopwatch</h1>
<div style="padding: 2rem">
<h3 style="margin: "><span id="seconds">00</span>:<span id="tens">00</span></h3>
<button class="nes-btn is-success" id="button-start">Start</button>
<button class="nes-btn is-primary" id="button-stop">Stop</button>
<button class="nes-btn is-error" id="button-reset">Reset</button>
</div>
</div>
</div> 
</center>
<script type="text/javascript">
window.onload = function () {
  
  var seconds = 00; 
  var tens = 00; 
  var appendTens = document.getElementById("tens")
  var appendSeconds = document.getElementById("seconds")
  var buttonStart = document.getElementById('button-start');
  var buttonStop = document.getElementById('button-stop');
  var buttonReset = document.getElementById('button-reset');
  var Interval ;

  buttonStart.onclick = function() {
    clearInterval(Interval);
    Interval = setInterval(startTimer, 10);
  }
  
  buttonStop.onclick = function() {
    clearInterval(Interval);
  }
  
  buttonReset.onclick = function() {
    clearInterval(Interval);
    tens = "00";
  	seconds = "00";
    appendTens.innerHTML = tens;
  	appendSeconds.innerHTML = seconds;
  }
  
  function startTimer () {
    tens++; 
    if(tens < 9){
      appendTens.innerHTML = "0" + tens;
    }
    if (tens > 9){
      appendTens.innerHTML = tens; 
    } 
    if (tens > 99) {
      seconds++;
      appendSeconds.innerHTML = "0" + seconds;
      tens = 0;
      appendTens.innerHTML = "0" + 0;
    }
    if (seconds > 9){
      appendSeconds.innerHTML = seconds;
    }
  }
}
</script>
</body>
</html>
